<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // settimeout
        function Greet(name){
            console.log(`Hello ${name}`);
        }
        var id = setTimeout(Greet , 2000,"Ali");

        clearTimeout(id);
    </script>
</body>
</html>
