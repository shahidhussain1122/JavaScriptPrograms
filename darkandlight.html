<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="mode" onchange="changeMode(this)">
      <option>select mode</option>
      <option value="dark">dark</option>
      <option value="light">light</option>
    </select>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente debitis
      ut suscipit mollitia optio! Nisi accusantium odio quo fuga illum corporis
      dicta molestiae quibusdam unde consequatur! Voluptate accusantium et
      cumque?
    </p>

    <script>
      function changeMode(val) {
        if (val.value == "dark") {
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white";
        } else if (val.value == "light") {
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
        }
      }
    </script>
  </body>
</html>
