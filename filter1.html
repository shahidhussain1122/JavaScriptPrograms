<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter/Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #555;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter/Search App</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterItems()">
            <select id="categoryFilter" onchange="filterItems()">
                <option value="all">All Categories</option>
                <option value="fruit">Fruit</option>
                <option value="vegetable">Vegetable</option>
                <option value="dairy">Dairy</option>
            </select>
        </div>
        <div class="items" id="itemContainer">
            <div class="item" data-name="Apple" data-category="fruit">Apple</div>
            <div class="item" data-name="Banana" data-category="fruit">Banana</div>
            <div class="item" data-name="Carrot" data-category="vegetable">Carrot</div>
            <div class="item" data-name="Spinach" data-category="vegetable">Spinach</div>
            <div class="item" data-name="Milk" data-category="dairy">Milk</div>
            <div class="item" data-name="Cheese" data-category="dairy">Cheese</div>
            <div class="item" data-name="Orange" data-category="fruit">Orange</div>
            <div class="item" data-name="Broccoli" data-category="vegetable">Broccoli</div>
        </div>
    </div>

    <script>
        function filterItems() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const items = document.querySelectorAll('.item');

            items.forEach(item => {
                const itemName = item.getAttribute('data-name').toLowerCase();
                const itemCategory = item.getAttribute('data-category');

                const matchesSearch = itemName.includes(searchInput);
                const matchesCategory = categoryFilter === 'all' || itemCategory === categoryFilter;

                if (matchesSearch && matchesCategory) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
