<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators in js</title>
</head>
<body>
    

    <script>
        // arthmetic  +,-,/*,%
        // 2+2,4-1,4/2
        // relatioal/comperision  <,>,==,<=,>=   ;   2=='2'
        // 2>1,3==3,4==1
        // logical &&,||,!
        // inc/dec a = 1; a++
        // assignment =  b=4
        // compound assignment f+=4  f = f+4
        // identical and not-identical ===,!== 3==='3'

        var a = 4; var b = 10;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);


        console.log(a>b);
        console.log(a==b);
        console.log(a<b);

    </script>
</body>
</html>
