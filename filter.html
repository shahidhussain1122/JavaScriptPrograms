<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Filter App</h1>
    <input type="text" id="filterInput" placeholder="Search for items...">
    <ul id="itemList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
        <li>Fig</li>
        <li>Grape</li>
        <li>Orange</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
    </ul>

    <script>
        const filterInput = document.getElementById('filterInput');
        const itemList = document.getElementById('itemList');
        const items = itemList.getElementsByTagName('li');

        filterInput.addEventListener('keyup', function() {
            const filter = filterInput.value.toLowerCase();
            for (let i = 0; i < items.length; i++) {
                const item = items[i].textContent.toLowerCase();
                items[i].style.display = item.includes(filter) ? '' : 'none';
            }
        });
    </script>

</body>
</html>
