<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 80%;
        height: auto;
        padding: 10px;
        border: solid 2px rgb(29, 42, 9);
        margin: 0 auto;
    }
</style>
<body>
    <textarea  id="input" oninput="writeContent()" rows="10" cols="100"></textarea>
    <div class="container">
        <h1>Content</h1>
        <p id="content"></p>
        <button>Post Content</button>
    </div>


    <script>
        var input = document.getElementById('input');
        var content = document.getElementById('content');
        function writeContent(){
            content.innerText = input.value;
        }
    </script>
</body>
</html>
