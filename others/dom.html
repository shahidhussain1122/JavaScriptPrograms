<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia dignissimos accusantium omnis odio dolorem suscipit commodi, aliquam accusamus laboriosam voluptatum voluptatem vero recusandae cupiditate dolore! Velit maxime neque sunt sit.</p>
    <textarea name="" id="content" cols="100" rows="10"></textarea>
    <button onclick="changeContent()">send</button>


    <script>
        function changeContent(){
            var p = document.getElementById('paragraph');
            var content = document.getElementById('content');
            p.innerText = content.value;
            
        }
    </script>
</body>
</html>
