<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Maker</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #6dd5ed, #2193b0);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .controls {
      text-align: center;
      margin: 20px 0;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .controls label {
      font-weight: bold;
      color: #444;
    }

    .controls select,
    .controls input,
    .controls button {
      margin: 10px 5px;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .controls select {
      background-color: #f3f3f3;
    }

    .controls input {
      background-color: #fefefe;
    }

    .controls button {
      background: linear-gradient(to right, #56ab2f, #a8e063);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .controls button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #43a047, #66bb6a);
    }

    .output-container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .output,
    .code {
      flex: 1;
      white-space: pre-wrap;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      overflow-x: auto;
    }

    .output {
      background-color: #e9f7ef;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
    }

    .code {
      background-color: #f9ebea;
      color: #c62828;
      border-left: 4px solid #c62828;
    }

    @media (max-width: 768px) {
      .output-container {
        flex-direction: column;
      }

      .output,
      .code {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Advanced Pattern Maker</h1>
  <div class="controls">
    <label for="shape">Select Shape:</label>
    <select id="shape"></select>
    <label for="size">Enter Size (Rows):</label>
    <input type="number" id="size" min="1" max="50" value="5">
    <button id="generate">Generate</button>
  </div>
  <div class="output-container">
    <div class="output" id="output">Pattern will appear here...</div>
    <div class="code" id="code">Code will appear here...</div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
