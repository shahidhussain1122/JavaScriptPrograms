<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User - Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar"
          id="sidebar"
        >
        <h1 class="text-primary d-flex my-4 justify-content-center">CodeDevs</h1>

          <div class="list-group rounded-0">
            <a
              href="index.html"
              class="list-group-item list-group-item-action active border-0 d-flex align-items-center"
            >
              <span class="bi bi-border-all"></span>
              <span class="ml-2">Dashboard</span>
            </a>

            <button
              class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center"
              data-toggle="collapse"
              data-target="#users-collapse"
            >
              <div>
                <span class="bi bi-person"></span>
                <span class="ml-2">Users</span>
              </div>
              <span class="bi bi-chevron-down small"></span>
            </button>
            <div class="collapse" id="users-collapse" data-parent="#sidebar">
              <div class="list-group">
                <a
                  href="register.html"
                  class="list-group-item list-group-item-action border-0 pl-5"
                  >Register User</a
                >
                <a
                  href="index.html"
                  class="list-group-item list-group-item-action border-0 pl-5"
                  >View Users</a
                >
                <a
                  href="edit.html"
                  class="list-group-item list-group-item-action border-0 pl-5"
                  >Edit User</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 ml-md-auto px-0">
          <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
            <button class="btn py-0 d-lg-none" id="open-sidebar">
              <span class="bi bi-list text-primary h3"></span>
            </button>
          </nav>

          <main class="container-fluid">
            <section class="row">
              <div class="col-md-6 col-lg-12">
                <article class="p-4 rounded shadow-sm border-left mb-4">
                  <h4>Edit User</h4>
                  <form id="editForm">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Update
                    </button>
                  </form>
                </article>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script>
      const index = sessionStorage.getItem("editUserIndex");

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users[index];

      document.getElementById("name").value = user.Name;
      document.getElementById("email").value = user.Email;

      document
        .getElementById("editForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          users[index] = {
            Name: document.getElementById("name").value,
            Email: document.getElementById("email").value,
          };

          localStorage.setItem("users", JSON.stringify(users));
          alert("User Updated Successfully!");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
