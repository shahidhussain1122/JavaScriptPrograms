<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Age</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <input type="date" id="currentDate" />
    <input type="date" id="birthDate" />
    <h1 id="age"></h1>

    <button onclick="findAge()">Find</button>

    <script>
      function findAge() {
        var currentDate = document.getElementById("currentDate").value;
        var birthDate = document.getElementById("birthDate").value;
        var ageDisplay = document.getElementById("age");

        if (!currentDate || !birthDate) {
          ageDisplay.textContent = "Please enter both dates.";
          return;
        }

        var end = new Date(currentDate);
        var start = new Date(birthDate);

        var years = end.getFullYear() - start.getFullYear();
        var months = end.getMonth() - start.getMonth();
        var days = end.getDate() - start.getDate();

        if (days < 0) {
          months--;
          days += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
        }

        if (months < 0) {
          years--;
          months += 12;
        }

        ageDisplay.textContent = `Age: ${years} years, ${months} months, and ${days} days`;
      }
    </script>
  </body>
</html>
